---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name:
        - ansible
        - cron
        - git
        - htop
        - keychain
        - neovim
        - net-tools
        - openssh-server
        - openssh-client
        - ranger
        - rsync
        - tmux

  - name: add ansible user
    user:
      name: ansible
      system: yes

  - name: set up sudo for ansible user
    copy:
      src: files/sudoer_ansible
      dest: /etc/sudoers.d/ansible
      owner: root
      group: root
      mode: 0440

  - name: add ansible-pull cron job
    cron:
      name: ansible auto-provision
      user: ansible
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/jordanjcp/ansible_setup.git

  - name: copy bash config
    copy:
      src: https://raw.githubusercontent.com/jordanjcp/config/main/bash/{{ item }}
      dest: /home/jordan/.config/bash/{{ item }}
      owner: jordan
      group: jordan
      remote_src: yes
    with_items:
      - bashrc
      - bash_aliases

  - name: symbolic link .bashrc in home to .config version
    file:
      src: /home/jordan/.config/bash/bashrc
      dest: /home/jordan/.bashrc
      force: yes
      owner: jordan
      group: jordan
      state: link
